<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>作業範例 — 網頁設計</title>
  <style>
    :root{
      --max-width:1100px; --accent:#0b74de; --muted:#666;
      --card-bg:#fff; --bg:#f5f7fb;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,'Noto Sans TC','Microsoft JhengHei',Arial;padding:16px;background:var(--bg);color:#111}
    .container{max-width:var(--max-width);margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;background:linear-gradient(135deg,var(--accent),#8ec5ff);border-radius:12px;display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    nav a{margin-left:12px;text-decoration:none;color:var(--accent)}
    main{display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:18px}
    .card{background:var(--card-bg);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(20,30,60,0.06)}
    h1{margin:0;font-size:20px}
    h2{margin:6px 0 12px}
    .video-wrapper{position:relative;padding-top:56.25%;overflow:hidden;border-radius:8px}
    .video-wrapper iframe{position:absolute;left:0;top:0;width:100%;height:100%;border:0}
    .gallery{display:flex;flex-wrap:wrap;gap:8px}
    .gallery img{width:calc(50% - 4px);border-radius:8px;object-fit:cover}
    .chart-container{width:100%;height:260px}
    aside .links{display:flex;flex-direction:column;gap:8px}
    .links a{padding:10px;border-radius:8px;background:#fafbfd;text-decoration:none;color:#0a4d8c}
    footer{margin-top:24px;text-align:center;color:var(--muted);font-size:14px}
    @media (max-width:800px){
      main{grid-template-columns:1fr}
      .gallery img{width:calc(33.333% - 5.33px)}
      .logo{width:46px;height:46px}
      nav a{display:none}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">網</div>
        <div>
          <h1>我的作品網站 — 範例</h1>
          <div style="color:var(--muted);font-size:13px">系所：資工系　座號：41443126　姓名：施銘泰</div>
        </div>
      </div>
      <nav>
        <a href="#about">About</a>
        <a href="#media">Media</a>
        <a href="#stats">Stats</a>
        <a href="#links">Links</a>
      </nav>
    </header>

    <main>
      <section>
        <div class="card" id="about">
          <h2>1. 網頁架構圖（簡述）</h2>
          <ul>
            <li>Header（導覽） — 全站導航與基本資訊</li>
            <li>Main（主內容） — About / Media / Stats</li>
            <li>Aside（側欄） — 同學連結</li>
            <li>Footer（頁尾） — 著作權或備註</li>
          </ul>
        </div>

        <div class="card" id="media" style="margin-top:18px">
          <h2>3. 嵌入影片</h2>
          <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/s9Mfo0JmCJQ" title="影片" allowfullscreen></iframe>
          </div>

          <h2 style="margin-top:16px">3. 嵌入照片</h2>
          <div class="gallery">
            <img src="IMG_1878.GIF" alt="GIF1">
            <img src="IMG_1367.JPG" alt="照片1">
            <img src="IMG_1752.GIF" alt="GIF2">
            <img src="IMG_1753.GIF" alt="GIF3">
          </div>
        </div>

        <div class="card" id="stats" style="margin-top:18px">
          <h2>4. 使用 JavaScript 做出統計圖表</h2>
          <div class="chart-container">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </section>

      <aside>
        <div class="card">
          <h2 id="links">7. 同學網站（超連結）</h2>
          <div class="links">
            <a href="https://example.com/classmate1" target="_blank" rel="noopener">同學A 的網站</a>
            <a href="https://example.com/classmate2" target="_blank" rel="noopener">同學B 的網站</a>
            <a href="https://example.com/classmate3" target="_blank" rel="noopener">同學C 的網站</a>
          </div>
        </div>
      </aside>
    </main>

    <footer class="card" style="margin-top:18px">
      <div>© 2025 施銘泰 - 作業範例</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = ['週一','週二','週三','週四','週五','週六','週日'];
    const data = {
      labels: labels,
      datasets: [{
        label: '每週功能使用次數',
        data: [12, 19, 7, 14, 9, 6, 11],
        borderWidth: 1,
        backgroundColor: 'rgba(11,116,222,0.08)',
        borderColor: 'rgba(11,116,222,0.9)'
      }]
    };
    const config = { type: 'bar', data: data, options: { responsive:true, maintainAspectRatio:false, scales:{ y:{ beginAtZero:true } } } };
    window.addEventListener('DOMContentLoaded', ()=>{
      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, config);
    });
  </script>
</body>
</html>
